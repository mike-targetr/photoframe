<html>
<head>
<title>PhotoFrame Admin</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel='stylesheet' type='text/css' href='admin.css'>
<script type='text/javascript' src='admin.js'></script>
</head>
<body onload="init()">
<div id="container">
  <div class="upload-item">
    <button id="upload-button" class="upload-btn">Upload Photos</button>
    <input id="upload-input" type="file" accept="image/*" onchange="handleFileSelection()" multiple="multiple" />
  </div>
  <div class="player-item">
    <button id="player-button" class="player-btn">Web Player</button>
  </div>
</div>
<div id="footer">

</div>
</body>
</html>
